<!DOCTYPE html>

<body>
<script>
	
	/*
        Задать температуру в градусах по Цельсию. Вывести в 
        alert соответствующую температуру в градусах по 
        Фаренгейту. Подсказка: расчёт идёт по формуле: 
        Tf = (9 / 5) * Tc + 32, где Tf – температура по 
        Фаренгейту, Tc – температура по Цельсию 
        */
	let Tc = prompt('Введите температуру в градусах цельсия');
	    Tf = parseFloat((9 / 5) * Tc + 32).toFixed(2); 
	alert(`Это будет ${Tf} градусов Фаренгейта`);
	/*
        Объявить две переменные: admin и name. Записать в name 
        строку "Василий". Скопировать значение из name в admin.
        Вывести в консоль переменную admin (должно вывести "Василий").
        */
	let name = prompt('Введите Ваше имя'); 
		admin = name;
	alert(`Приветствуем Вас, администратор ${admin}`);
        /* 3. Вывести в консоль значения выражений и объяснить
         почему получились такие значения используя комментарии
        к каждому выражению:
        10 + 10 + "10"
        10 + "10" + 10
        10 + 10 + +"10"
        10 / -""
        10 / +"2,5" */
        
        /* Cначала выполняется сложение двух чисел 10 и 10,
        потом выполняется конкатенация со строкой 10, т.к. 
        операция сложения производится слева направо
        */
        console.log(10 + 10 + "10");//2010
        
        /* Выполняется 2 конкатенации, т.к. строка стоит в середине а 
        операция сложения производится слева направо */
        console.log(10 + "10" + 10);//101010

        // Унарный плюс превращает строку "10" в число
        console.log(10 + 10 + +"10");//30

        //* Унарный минус превращает строку "" в -0    
        console.log(10 / -"");//-Infinity

        /* "2,5" превращается в NaN, т.к. дробное число пишется через точку */
        console.log(10 / +"2,5");//NaN
</script>
