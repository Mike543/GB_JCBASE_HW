<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Введите целое число от -9 до 9")), 
            b = Number(prompt("Введите целое число от -9 до 9"));
        if (a >= 0 && b >= 0) {
            alert(a - b);
        } else if (a < 0 && b < 0) {
            alert(a * b);
        } else if (a < 0 && b >= 0 || a >= 0 && b < 0) {
            alert(a + b);
        }
    </script>
</body>
</html>
