    <script>
        "use strict";
        /* 1. (это задание делайте по желанию) Написать функцию, 
        преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        } */
        function digits (num) { 
           
            if (!Number.isInteger(num) || num < 0 || num > 999 ) {
                console.log("Надо ввести целое число от 0 до 999");
                return {};
            } 
            return {
                units : num%10,
                tens : Math.floor(num/100),
                hundreds : Math.floor(num/100)
                
            };
            
        }
                
     
        console.log(digits(+prompt("Введите целое число от 0 до 999")));


    </script>
