    <script>
        /*1.2 (это обязательное задание) Сделайте в стиле es5, 
        а затем в стиле es6 (по аналогии из дополнительных видео -> 
        3 примеры наследования -> механика наследования),
        а) конструктор Post, который принимает параметры author, text, date 
        и сохраняет их как свойства объекта. Объекты типа Post должны иметь метод edit, 
        который будет принимать текст и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date. 
        Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. 
        Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. 
        Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать 
        свойству highlighted значение true.*/
        "use strict";

        class Post {
            constructor (author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }

        const post1 = new Post('aaron', 'some text', new Date());
        //let new_text = prompt("Введите текст");
        console.log(post1);
        post1.edit(prompt("Введите текст"));
        console.log(post1);

        class AttachedPost extends Post {
            constructor (author, text, date) {
            super(author, text, date);
            this.highlighted = false;
            }
            makeTextHighlighted() {
            this.highlighted = true;
            }
        }
        
        const post2 = new AttachedPost('ben', 'else text', new Date());
        //let new_text = prompt("Введите текст");
        console.log(post2);
        post2.makeTextHighlighted();
        post2.edit(prompt("Введите текст"));
        console.log(post2);
    </script>
