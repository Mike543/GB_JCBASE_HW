    <script>
        "use stict"
        //Объясните почему код даёт именно такие результаты?
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 
        /*Префиксный инкремент увеличивает значение а и сразу записывает его
        в переменную "с".*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*Постфиксный инкремент увеличивает значение b но записывает его
        стартовое значениев переменную "с" до следующего вызова.*/
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        //а увеличили до 2 в первом примере и увеличили на 1 до 3 в этом примере
     
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /* b со 2 примера содержит зрачение 2,
        поэтому d == 4
        а в 3 примере получил значение 3*/
        
    </script>
