<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*4. Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя 
        параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их 
        и возвращать результат.
        Обязательно использовать оператор return.*/
        "use strict"
        let a = Number(prompt("Введите первое целое число")), 
            b = Number(prompt("Введите второе целое число"));
            
        function sum(a, b) {
            return a + b;
        }
        function dif(a, b) {
            return a - b;
        }
        function divis(a, b) {
            return a / b;
        }
        function mult(a, b) {
            return a * b;
        }
        
        alert(`Результат сложения ${sum(a, b)}`);
        alert(`Результат вычитания ${dif(a, b)}`);
        alert(`Результат деления ${divis(a, b).toFixed(2)}`);
        alert(`Результат умножения ${mult(a, b)}`);

    </script>
</body>
</html>
